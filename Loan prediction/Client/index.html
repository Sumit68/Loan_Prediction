<!DOCTYPE html>
<html lang="en">
    
    
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="app.js"></script>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title> Loan Predictor</title>
        

    </head>
    <body>
        
        
        <h1> LOAN PREDICTOR</h1>
        <form>
            <label> Gender:</label>
            

            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <br>
            <label> Married:</label>
            <input type="radio" id="yes" name="married" value="yes">
            <label for="yes">Yes</label>
            <input type="radio" id="no" name="married" value="no">
            <label for="no">No</label><br>
            <label> Dependents:</label>
            <input type="radio" id="zero" name="dependents" value="0">
            <label for="yes">0</label>
            <input type="radio" id="one" name="dependents" value="1">
            <label for="yes">1</label>
            <input type="radio" id="two" name="dependents" value="2">
            <label for="no">2</label>
            <input type="radio" id="three" name="dependents" value="3+">
            <label for="three">3+</label><br>
            <label> Education:</label>
            <input type="radio" id="graduate"  name="education" value="graduate">
            <label for="graduate">Graduate</label>
            <input type="radio" id="non" name="education" value="non">
            <label for="non">Non-Graduate</label><br>
            <label> Self-employed:</label>
            <input type="radio" id="yes" name="self-employed" value="yes">
            <label for="yes">Yes</label>
            <input type="radio" id="no" name="self-employed" value="no">
            <label for="no">No</label><br>
            <label> Credit-History:</label>
            <input type="radio" id="zero" name="credit-history" value="0">
            <label for="zero">0.0</label>
            <input type="radio" id="one" name="credit-history" value="1">
            <label for="one">1.0</label><br>
            <label> Property Area:</label>
            <input type="radio" id="rural" name="property-area" value="rural">
            <label for="rural">rural</label>
            <input type="radio" id="urban" name="property-area" value="urban">
            <label for="urban">urban</label>
            <input type="radio" id="semi-urban" name="property-area" value="semi-urban">
            <label for="semi-urban">semi-urban</label><br>
            <label for="inc">Applicant Income</label>
            <input type="text" id="inc"><br><br>
            <label for="coinc">Co-Applicant Income</label>
            <input type="text" id="coinc"><br><br>
            <label for="amt">Loan Amount</label>
            <input type="text" id="amt"><br><br>
            <input type="submit" name="submit2" onclick="OnClickPredict(event)" value="Submit"><br><br>
            <div id="result"></div>
            
            
            

            
            
            
            
            
            
              
        </form>
        
    </body>

</html>
